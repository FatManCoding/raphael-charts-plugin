<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Raphael charts plugin 0.1</title>
	
	<style type="text/css" media="screen">
    body {
        margin: 0;
        padding: 0;            
    }

	.center {
	    width: 80%;
	    text-align: center;
	    margin: 0 auto;
	}
       
    .canvas {
 		float: left;
        height: 240px;
        margin: 0 auto;
        text-align: center;
        width: 30%;
    }
	
	#tooltip {
	    position: absolute;
	    left: -9999px;
	    top: 0;
	    display: none;		    
	    text-align: center;
	    padding: 2px;	    	  
	}
	
	.tooltip {		
		font-family: Arial, Sans-serif;    
	    font-size: 12px;	    
	    border: 2px solid #000;	    	   	   
	    border-radius: 4px;
	    -moz-border-radius: 4px;
	    -webkit-border-radius: 4px;	 
	    background-color: #fff;	    
	}
	
    </style>    
	
 	<script src="../raphael-1.4.3.js" type="text/javascript"></script>
	<script src="raphael-charts-0.1.js" type="text/javascript"></script>
    
	<script type="text/javascript">
    window.onload = function() {
	    var canvasX = 320;
	    var canvasY = 240;	   	 
	    
	    var paper = Raphael("canvas", canvasX, canvasY);
	    //paper.charts.pie3d(canvasX, canvasY, 100, 50, [10,20,30], {animation: true, explode: true});	    
	    paper.charts.pie3d(canvasX, canvasY, 100, 50, [5,5,10,10,5,10,10,10,10,10,10,4], {animation: true, tooltip: true});	    	    	    

	    
	    var paper2 = Raphael("canvas2", canvasX, canvasY);
	    paper2.charts.pie3d(canvasX, canvasY, 100, 50, [10,20,30], {explode: true});

	    var paper3 = Raphael("canvas3", canvasX, canvasY);	
	    paper3.charts.pie3d(canvasX, canvasY, 100, 50, [5,5,10,10,5,10,10,45], {animation: true});
	    
	    var paper4 = Raphael("canvas4", canvasX, canvasY);	
	    paper4.charts.pie3d(canvasX, canvasY, 100, 50, [10,20,30], {colors: ["#c00","#0c0","#00c"]});			

	        
	    var paper5 = Raphael("canvas5", canvasX, canvasY);	
	    paper5.charts.pie3d(canvasX, canvasY, 100, 50, [10,20,30], 
	    	    {colors: ["#cc0","#0cc","#c0c"], size3d: 30, animation: true, tooltip: true,
    	    	 labels: ["Slice 1", "Slice 2", "Slice 3"],
    	    	 backgroundFill: ["#ccc", "#333"]});
	    /**/

	    
		var paper6 = Raphael("canvas6", canvasX, canvasY);
		paper6.charts.bar3d(canvasX, canvasY, [10,20,50,40,30,15,35,20,20,14], 
				{tooltip: true, backgroundFill: ["#9bf", "#369"]});	
		
		var paper7 = Raphael("canvas7", canvasX, canvasY);
		paper7.charts.bar3d(250, 150, [10,20,50,40], 
				{tooltip: true, labels: ["First Value","Second Value","Third Value is a little longer"],
					backgroundFill: ["#ccc", "#333"], horizontal: true});
		/**/
	};
	</script>
</head>

<body>	
	<div class="center">
		<h1>Raphael Charts plugin</h1>
		
		<h2>3D pie demo</h2>		
		<div id="canvas" class="canvas">Normal</div>						
		
		<div id="canvas2" class="canvas">Exploded</div>
		<div id="canvas3" class="canvas">Interactive</div>
		<div id="canvas4" class="canvas">Custom colors</div>
		<div id="canvas5" class="canvas">Custom 3D size</div>
		<!---->
		<br clear="all"/>
		
		<h2>Bar 3D demo</h2>
		<div id="canvas6" class="canvas">Bar 3d - vertical</div>		
		<div id="canvas7" class="canvas">Bar 3d - horizontal</div>
		<!-- -->
	</div>
	<div id="tooltip"><span class="tooltip">Tooltip</span></div>
	<div id="debug"></div> 
</body>

</html>
